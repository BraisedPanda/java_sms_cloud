spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/sms_cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        enabled: true
        register-enabled: true
      config:
        server-addr: localhost:8848
        file-extension: yaml
        namespace: public
        group: DEFAULT_GROUP
        enabled: true
        refresh-enabled: true

dubbo:
  application:
    name: user-service-provider
  protocol:
    name: dubbo
  registry:
    address: nacos://127.0.0.1:8848
  scan:
    base-packages: com.xqy.java_sms_cloud_user_provider.service.impl # Dubbo服务接口实现类所在的包


# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xqy.java_sms_cloud_model.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false

# 日志配置
logging:
  level:
    com.xqy.java_sms_cloud_user_provider.mapper: DEBUG

server:
  port: 8002