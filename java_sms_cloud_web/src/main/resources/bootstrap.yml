spring:
  application:
    name: web-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        enabled: true
        register-enabled: true
      config:
        server-addr: localhost:8848
        file-extension: yaml
        namespace: public
        group: DEFAULT_GROUP
        enabled: true
        refresh-enabled: true

  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/sms_cloud?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver


dubbo:
  application:
    name: web-service-dubbo
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://localhost:8848
  cloud:
    subscribed-services: user-service  # 订阅的服务名

server:
  port: 8000